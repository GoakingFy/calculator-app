<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="varDOM.js" defer></script>
    <script src="functions.js" defer></script>
    <script src="https://kit.fontawesome.com/9af220d61e.js" crossorigin="anonymous"></script>
    <title>calculadora | goakingfy</title>
  </head>

  <body>
    <main class="calculator">
      <section class="bar_notification">
        <div class="info_left">
          <div class="container_coverage">
            <div class="coverage"></div>
            <div class="coverage"></div>
            <div class="coverage"></div>
            <div class="coverage"></div>
            <div class="coverage"></div>
          </div>
          <p class="phone_company">Goa</p>
          <i class="fas fa-wifi" ></i>
        </div>
      
    <span class="timer">12:00AM</span>
    <i class="fa-sharp fa-solid fa-battery-half"></i>

      </section>
      <span class="container_lastOperation" " >0</span>
      <textarea class="display" cols="30" rows="10" maxlength="6" disabled ></textarea>
      <section class="container_numbers">
        <button data-id="C">C</button>
        <button  class="operator" data-id="%">%</button>
        <button  class="operator" data-id="/">/</button>
        <button data-id="7">7</button>
          <button data-id="8">8</button>
          <button data-id="9">9</button>
          <button class="operator" data-id="*">x</button>
          <button data-id="4">4</button>
          <button data-id="5">5</button>
          <button data-id="6">6</button>
          <button class="operator"  data-id="-">-</button>
          <button data-id="1">1</button>
          <button data-id="2">2</button>
          <button data-id="3">3</button>
          <button class="operator"  data-id="+">+</button>
          <button data-id="0">0</button>
          <button data-id=".">,</button>
          <button class="operator"  data-id="=">=</button>
          
          
        
      </section>
    </main>
  
  </body>
</html>
